<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lottery</title>
</head>
<body>
    <header class="main-header">
        <h2 class="logo">LOG<span>o</span></h2>
        <ul class="main-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="btn">Play Now</a></li>
        </ul>
    </header>

    <div class="container">
        <section class="welcome-content">
            <div class="welcome">
                <p>new crypto game</p>
                <h2>play to win</h2>
                <p class="text-muted">Play, Invest, Exchange and join the contest with high rewards at "Company Name"</p>
                <a href="#" class="btn">Get Started Now</a>
            </div>
            <div class="welcome-img">
                <img src="images/cards.svg" alt="game-img" srcset="">
            </div>
        </section>
    </div>
    <section class="bottom-section">
        <div class="container">
            <div class="cards">
                <div class="card card-1">
                    <div class="card-img-1">
                        <img src="images/basic.svg" alt="basic" srcset="">
                    </div>
                    <p class="amount">$1</p>
                    <p>basic</p>
                    <a href="#" class="play btn">Play</a>
                </div>

                <div class="card card-2">
                    <div class="card-img-2">
                        <img src="images/investor.svg" alt="basic" srcset="">
                    </div>
                    <p class="amount">$10</p>
                    <p>investor</p>
                    <a href="#" class="play btn">Play</a>
                </div>

                <div class="card card-3">
                    <div class="card-img-3">
                        <img src="images/whale.svg" alt="basic" srcset="">
                    </div>
                    <p class="amount">$100</p>
                    <p>Whale</p>
                    <a href="#" class="play btn">Play</a>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
